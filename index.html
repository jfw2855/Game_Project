<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUESS THAT 90'S SONG</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="home-container">
            <h1 id="title">GUESS THAT <span>90's</span> SONG</h1>
            <p id="rules">Challenge a friend to see how well you know songs from the 90's. <br> Quickly match the correct song to the lyric before the time runs out!</p>
            <button id="start">Play Now</button>
        </div>
        <div id="game-container"> 
                <div id="question"></div>
                <div id="current-player">Player 1: Pick the Correct Song!</div>
                <div id="lyricLine"></div>
                <div id="songId"></div>
                <div class="time-container">
                    <div id="timeLeft">10</div>
                </div>

                <div class="choiceBtns">
                    <button class="optBtns" id="option1"></button>
                    <button class="optBtns" id="option2"></button>
                    <button class="optBtns" id="option3"></button>
                    <button class="optBtns" id="option4"></button>
                </div>

        </div>
        <div id="end-container">
            <h1 id="endTitle"></h1>
            <div id="scoreBoard">
                <div id="player1SB"></div>
                <div id="player2SB"></div>
            </div>
            <button id="homeBtn">Restart</button>

        </div>

    </div>
    <div id="help">?</div>
    <div class="hide">Select a song to answer the question</div> 
    <script src="js/game.js"></script>
</body>
</html>
